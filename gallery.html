<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Madalina Panaghie
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="gallery.css"/>
    <!-- website styling -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- external styling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="menu">
        <button class="btn btn-light" title="Previous" data-toggle="tooltip" data-placement="left">
            <i class="fas fa-arrow-up"></i>
        </button>
        <div class="menu-separator"></div>
        <button class="btn btn-light" title="Random" data-toggle="tooltip" data-placement="left">
            <i class="fas fa-random"></i>
        </button>
        <div class="menu-separator"></div>
        <button class="btn btn-light" title="Next" data-toggle="tooltip" data-placement="left">
            <i class="fas fa-arrow-down"></i>
        </button>
        <div class="menu-separator"></div>
        <button class="btn btn-light" title="Grid View" data-toggle="tooltip" data-placement="left">
            <i class="fas fa-th"></i>
        </button>
    </div>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
